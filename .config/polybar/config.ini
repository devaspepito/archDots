[global/wm]

margin-bottom = 0
margin-top = 0

include-file = system.ini
include-file = mini.ini
include-file = colors/paradise.ini

[bar/mini]
override-redirect = false

bottom = true
fixed-center = true

height = 25

background = ${color.bg}
foreground = ${color.fg}

; radius = 10
radius = 0

line-size = 2
line-color = ${color.blue}

border-size = 0
; border-left-size = 1%
; border-right-size = 1%
; border-top-size = 0
; border-top-size = 10
; border-bottom-size = 10
; border-bottom-size = 0

padding = 0

module-margin-left = 0
module-margin-right = 0

; Text
; font-0 = "IosevkaTerm Nerd Font:style=Bold:pixelsize=10;3"
font-0 = "JetBrainsMono:style=Bold:pixelsize=9;3"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=11;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=15;4"
; Glyphs
font-4 = "MesloLGS NF:style=Regular:pixelsize=17;4"

modules-left = icon ip updates pulseaudio battery ipc-dunst clear-dunst
modules-center = i3
modules-right = temperature cpu_bar memory_bar date hour tray

dim-value = 1.0

wm-restack = i3
enable-ipc = true

cursor-click = pointer 

[settings]
screenchange-reload = true
